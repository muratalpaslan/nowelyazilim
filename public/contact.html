<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/main.css">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="nav" style="height: min-content;
            padding-bottom: 1rem;">
                <div class="navbar">
                    <ul class="left">
                        <li><img src="images/logo.webp" alt=""></li>
                    </ul>
                    <input type="checkbox" id="checkbox">
                    <label for='checkbox'>
                        <div class="hamburger">
                            <div class="top"></div>
                            <div class="mid"></div>
                            <div class="bottom"></div>
                        </div>
                    </label>
                    <ul class="right ham animate__animated animate__fadeInDown">
                        <li><a href="index.html" id="home">ANASAYFA</a></li>
                        <li><a href="about.html" id="about">HAKKIMIZDA</a></li>
                        <li><a href="projects.html" id="projects">PROJELERİMİZ</a></li>
                        <li><a href="contact.html" id="contact" class="selected" >İLETİŞİM</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section class="formtitle">
                <h1>BİZE ULAŞIN</h1>
                <div class="borderline"></div>
                <p>İçtenliğinizle yazın. Ulaşmak bir tuş kadar yakınınızda. </p>
            </section>
            <form 
                class="form"
                method="POST" 
                data-netlify-recaptcha="true"
                data-netlify="true"
            >
                <div class="formField">
                    <div>
                        <input type="text" name="name" id="name" placeholder="Ad Soyad" required>
                        <label for="name"></label>
                    </div>
                    <div>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <label for="email"></label>
                    </div>   
                    <div>
                        <input type="text" name="subject" id="subject" placeholder="Konu" required>
                        <label for="subject"></label>
                    </div>   
                    <div>
                        <input type="tel" name="phone" id="phone" placeholder="Telefon" required>
                        <label for="phone"></label>
                    </div>
                </div>
                <div class="message">
                <textarea name="message" rows="20" id="message" placeholder="Mesajınızı Yazınız"></textarea>
                </div>
                <div data-netlify-recaptcha="true"></div>
                <div class="btn">
                    <button type="submit">Gönder</button>
                </div>
            </form>
            <div class="beforefooter">
                <div class="mail">
                    <i class="fa-solid fa-envelope fa-4x"></i> 
                    <h3>Email</h3>
                    <p>nowelproductions@gmail.com</p>
                </div>
                <div class="phone">
                    <i class="fa-solid fa-phone fa-4x"></i>
                    <h3>Phone</h3>
                    <p>+90 123 456 7890</p>
                </div>
                <div class="address">
                    <i class="fa-solid fa-address-card fa-4x"></i> 
                    <h3>Address</h3>
                    <p>Kadıköy, İstanbul / Türkiye</p>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <div class="left">
                    <p>Copyright &copy; 2025. All Rights Reserverd</p>
                </div>
                <ul>
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-twitter "></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-youtube"></i></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
